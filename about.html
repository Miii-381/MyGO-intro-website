<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./resources/img/huaji.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/about.css">
    <script src="./js/common.js"></script>
    <script src="./js/about.js"></script>
    <title>发电小站</title>
</head>
<body>
    <div class="background"> </div>

    <div class="content">
        <div class="about">
            <img class="about-bg-img" src="./resources/img/about_card_bg.png" alt="">
            <audio class="about-bg-audio" src="./resources/mayoiuta.mp3" controls preload="auto"></audio>
            <video class="about-bg-video" id="bg-video" src="./resources/mayoiuta.mp4" controls loop preload="auto"></video>
            <div class="down-button"><img src="./resources/img/箭头.png" alt="arrow_btn"></div>
            <div class="about-card">
                <img id="about-meme" src="./resources/img/about_meme.jpg" alt="about_meme">
                <img id="close-btn" src="./resources/img/close.png" alt="close">
                <div class="text">
                    <div class="title">关于</div>
                    <br>
                    <div class="text-content">
                        <p>这是一个看噶鹿子帮多看上头了的二刺螈，闲得没事干写出来的练手作品</p>
                        <p>技术栈为HTML+CSS+JavaScript</p>
                        <p><span class="hidden">其实大概还有不少的通义灵码和DeepSeek（笑）</span></p>
                        <p>写出来纯图一乐，代码丑陋，命名瞎写，CSS全是重复属性，JS脚本更是抽象</p>
                        <p>本作品仅供学习参考，请勿用于商业用途</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
